<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>

        <p>
          <a href="https://bioconductor.org/">
            <img src="/images/logo_bioconductor.gif" align="center"
                 alt="Bioconductor"
                 style="padding: 10px 0px"/>
          </a>
        </p>

        <p>
          <a href="./index">Conference Home</a><br />
          <a href="./registration">Registration</a><br />
          <a href="./schedule">Schedule</a> (tentative)<br />
          <a href="./code_of_conduct">Code of Conduct</a><br />
          <a href="./sponsor">Sponsor Opportunities</a><br />
        </p>
        <hr />
        <p>
          <a href="https://www.roswellpark.org/">
            <img src="/images/sponsors/rpci-logo_1.png" align="center"
                 alt="Roswell Park Cancer Institute"
                 style="padding: 10px 0px"/>
          </a>
          <br />
          <a href="https://utoronto.ca/">
            <img src="/images/sponsors/U-of-T-logo.svg" align="center"
                 alt="University of Toronto"
                 width ="225px"
                 style="padding: 5px 8px; background-color: #337AB7"/>
          </a>
          <br />
          <a href="http://www.oicr.on.ca/">
            <img src="/images/sponsors/OICRlogo.png" align="center"
                 alt="Ontario Institute for Cancer Research"
                 height="100px"
                 style="padding: 10px 0px"/>
          </a>
        </p>
        <hr />
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>
            <em>Bioconductor</em>: <a href="https://bioconductor.org">https://bioconductor.org</a><br />
            Hosted on GitHub Pages<br />
            Theme by <a href="https://github.com/orderedlist">orderedlist</a>
        </small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
  {% endif %}
  </body>
</html>
